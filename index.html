<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <header class="game-header">
      <div class="player-name-container">
        <h3>Name</h3>
        <input class="player-name" type="text">
      </div>
      <div>
        <h3>Timer</h3>
        <div class="timer">00:00:00</div>
      </div>
      <div>
        <h3>Attempts</h3>
        <p class="attempts-score">0</p>
      </div>
      <div class="high-score">
        <h3>High Score</h3>
        <div>
          <p>Name:</p><p class="winner-name"></p>
        </div>
        <div>
          <p>Attempts:</p><p class="winner-score">0</p>
        </div>
      </div>

      
    </header>
    <main class="main-game">
      <div class="cards-game-container"></div>

      <aside class="game-options">
        <form class="difficulty">
          <h3>Difficulty</h3>
          <input type="radio" id="easy" name="difficulty" value="easy" checked="checked">
          <label for="easy">easy</label><br>
          <input type="radio" id="medium" name="difficulty" value="medium">
          <label for="medium">medium</label><br>
          <input type="radio" id="hard" name="difficulty" value="hard">
          <label for="hard">hard</label>
        </form>
        <form class="cards-options">
          <h3>Cards</h3>
          <input type="radio" id="animals" name="cards" value="animals" checked="checked">
          <label for="animals">animals</label><br>
          <input type="radio" id="cars" name="cards" value="cars">
          <label for="cars">cars</label><br>
          <input type="radio" id="flowers" name="cards" value="flowers ">
          <label for="flowers ">flowers </label>
        </form>
        <button class="start-game">Start Game</button>
      </aside>
    </main>
    <main class="victory-page">
      <h1>YOU MADE IT</h1>
      <H2>Attempts:<span class="current-attempts">0</span></H2>
      <H2>Time:<span class="current-time">0</span></H2>
      <button class="play-again">PLAY AGAIN</button>
    </main>

      <script src="logic-file.js"></script>
</body>
</html>
